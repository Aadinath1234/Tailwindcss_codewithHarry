<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#4 font and sizing </title>
  <link rel="stylesheet" href="input.css">
</head>
<body>
   <h1 class="font-bold mx-2 my-2 text-3xl">this is h1 </h1>
   <h2 class="font-bold mx-2 my-2 text-2xl">This is h2 </h2>
   <h3 class="font-bold mx-2 my-2 text-xl">This is h3 </h3>
   <h4 class="font-bold mx-2 my-2 text-lg">this is h4 </h4>
   <div class="mx-5 font-sans font-extrabold">I am using mx-5</div>
   <div class="mx-5 font-serif">I am using mx-5</div>
   <div class="mx-5 text-yellow-600 font-mono">I am using mx-5</div>
   <div class="mx-5 text-yellow-500 font-mono tracking-tighter">I am using mx-5 </div>
   <div  class="mx-5 text-yellow-500 font-mono -tracking-widest">I am using mx-5</div>
 
  
</body>

</html>
